<p class="text-uppercase m-5">lists of employes .</p>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">nom</th>
        <th scope="col">prenom</th>
        <th scope="col">email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employe of employes">
        <th scope="row">{{ employe.id }}</th>
        <td>{{ employe.name }}</td>
        <td>{{ employe.prenom }}</td>
        <td>{{ employe.email }}</td>
        <td>
          <button (click) = "updateEmploye(employe.id)" class="btn btn-warning">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
